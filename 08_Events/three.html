<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Coffee aur JavaScript</h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>
</body>
<script>
    let sayDate=()=>{
        document.querySelector('h1').innerHTML=new Date()
    }
    const intervalID=setInterval(sayDate,1000,/* we can add third parameter too */)
    //clear interval to stop the interval

    clearInterval(intervalID)
</script>
</html>
